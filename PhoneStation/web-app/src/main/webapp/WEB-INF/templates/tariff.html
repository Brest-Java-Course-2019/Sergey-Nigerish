<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.min.css"
          th:href="@{/resources/static/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.css"
          th:href="@{/resources/static/css/font-awesome.css}">
    <title>Client management</title>
</head>
<script>
    var currentData = "tariff";
</script>
<body>
<!--Head panel-->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary navbar-fixed-top">
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="Clients" href="#Clients" th:href="@{|/|}">Clients</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" id="Tariffs" href="#Tariffs" th:href="@{|/tariffs|}">Tariffs</a>
            </li>
        </ul>
    </div>
</nav>
<!--Head panel-->
<header>
    <nav class="navbar navbar-light bg-info navbar-fixed-bottom" id="test">
        <a href="#cancel" class="btn btn-info btn-lg" th:href="@{|/tariffs|}" id="cancel">
            <i class="fa fa-times"></i></a>
        <span class="navbar-brand" id="text-head" th:text="${isNew} ? 'Add tariff' : 'Edit tariff'">Edit tariff</span>
        <form class="form-inline">
            <a href="#save" class="btn btn-info btn-lg" id="save" th:href="@{/tariffs}"
               th:onclick="@{document.forms['tariffForm'].submit(); return false;}"
               data-placement="bottom">
                <i class="fa fa-save"></i> Save</a>
        </form>
    </nav>
    </br>
</header>

<section id="tariff-form">
    <div class="container">
        <div class="row">
            <div class="col-12 pull-md-3 bd-content">
                <form id="tariffForm" th:object="${tariff}" th:action="${isNew} ? @{/tariffAdd} : @{/tariff}" th:method="@{post}">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p>Please correct the errors in the fields.</p>
                    </div>
                    <input id="tariffId" type="hidden" th:field="*{tariffId}"/>
                    <div class="form-group">
                        <label for="tariffName">Tariff name:</label>
                        <input type="text" class="form-control" id="tariffName" placeholder="Tariff name"
                               th:class="${#fields.hasErrors('tariffName')} ? 'form-control is-invalid' : 'form-control'"
                               th:field="*{tariffName}"/>
                        <div th:if="${#fields.hasErrors('tariffName')}"
                             class="invalid-feedback"
                             th:errors="*{tariffName}">[errors]
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../../resources/static/js/jquery-3.3.1.slim.min.js"
        th:src="@{/resources/static/js/jquery-3.3.1.slim.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
</body>
</html>
